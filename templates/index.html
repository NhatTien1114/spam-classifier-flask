<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classifier</title>
    <style>
        /* CSS c·ªßa b·∫°n ƒë√£ r·∫•t t·ªët, kh√¥ng c·∫ßn thay ƒë·ªïi */
        
        body {

            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
        }
        
        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
            margin: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
            margin-bottom: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
            outline: none;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            border: 1px solid transparent;
        }
        
        .result-spam {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        .result-ham {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
    </style>
</head>

<body>

    <div class="container">

            -->
            <textarea name="email" placeholder="Nh·∫≠p n·ªôi dung email c·∫ßn ki·ªÉm tra..." required>{{ email }}</textarea><br>

            <button type="submit">Ph√¢n lo·∫°i</button>

</body>

</html>
